<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Bear</title>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Research Bear</h1>
      <p class="subtitle">AI-Powered Paper Explainer</p>
    </header>

    <div id="ai-status" class="status-card">
      <div class="status-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Checking AI availability...</span>
      </div>
    </div>

    <div id="paper-info" class="paper-card hidden">
      <h3>Current Paper</h3>
      <p id="paper-title" class="paper-title"></p>
      <p id="paper-authors" class="paper-authors"></p>
    </div>

    <div class="actions">
      <button id="detect-btn" class="btn btn-primary" disabled>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 2v12M2 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Detect Paper
      </button>

      <button id="explain-btn" class="btn btn-secondary" disabled>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 1L1 8l7 7 7-7-7-7z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        Explain Paper
      </button>

      <button id="sidepanel-btn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="1" y="1" width="14" height="14" stroke="currentColor" stroke-width="2"/>
          <path d="M11 1v14" stroke="currentColor" stroke-width="2"/>
        </svg>
        Open Sidepanel
      </button>
    </div>

    <div class="settings">
      <button id="settings-btn" class="btn-link">Settings</button>
    </div>
  </div>

  <script type="module" src="./popup.ts"></script>
</body>
</html>
