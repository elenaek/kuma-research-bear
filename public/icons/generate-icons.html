<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #667eea;
    }
    .icons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 30px 0;
    }
    .icon-wrapper {
      text-align: center;
    }
    canvas {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      display: block;
      margin: 0 auto 10px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #5568d3;
    }
    .info {
      background: #f0f9ff;
      border-left: 4px solid #0ea5e9;
      padding: 16px;
      margin-top: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Research Bear Icon Generator</h1>
    <p>Click the buttons below to download placeholder icons for your extension.</p>

    <div class="icons">
      <div class="icon-wrapper">
        <canvas id="icon16" width="16" height="16"></canvas>
        <button onclick="downloadIcon('icon16', 16)">Download 16x16</button>
      </div>
      <div class="icon-wrapper">
        <canvas id="icon32" width="32" height="32"></canvas>
        <button onclick="downloadIcon('icon32', 32)">Download 32x32</button>
      </div>
      <div class="icon-wrapper">
        <canvas id="icon48" width="48" height="48"></canvas>
        <button onclick="downloadIcon('icon48', 48)">Download 48x48</button>
      </div>
      <div class="icon-wrapper">
        <canvas id="icon128" width="128" height="128"></canvas>
        <button onclick="downloadIcon('icon128', 128)">Download 128x128</button>
      </div>
    </div>

    <div class="info">
      <strong>Note:</strong> These are simple placeholder icons. For production, consider creating custom icons or using a tool like <a href="https://icon.kitchen/" target="_blank">Icon Kitchen</a>.
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw a simple bear face
      ctx.fillStyle = 'white';

      // Scale based on size
      const scale = size / 128;

      // Head
      ctx.beginPath();
      ctx.arc(size/2, size/2, 40 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Ears
      ctx.beginPath();
      ctx.arc(size/2 - 30 * scale, size/2 - 30 * scale, 20 * scale, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(size/2 + 30 * scale, size/2 - 30 * scale, 20 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Eyes
      ctx.fillStyle = '#667eea';
      ctx.beginPath();
      ctx.arc(size/2 - 15 * scale, size/2 - 5 * scale, 5 * scale, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(size/2 + 15 * scale, size/2 - 5 * scale, 5 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Nose
      ctx.beginPath();
      ctx.arc(size/2, size/2 + 10 * scale, 6 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Smile
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 2 * scale;
      ctx.beginPath();
      ctx.arc(size/2, size/2 + 10 * scale, 15 * scale, 0, Math.PI);
      ctx.stroke();
    }

    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    // Draw all icons on load
    drawIcon('icon16', 16);
    drawIcon('icon32', 32);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
